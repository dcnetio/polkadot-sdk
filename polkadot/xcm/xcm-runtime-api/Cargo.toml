[package]
name = "xcm-runtime-api"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
repository.workspace = true
description = "XCM runtime APIs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive", "serde"] }

frame-support = { path = "../../../substrate/frame/support", default-features = false }
sp-api = { path = "../../../substrate/primitives/api", default-features = false }
sp-core = { path = "../../../substrate/primitives/core", default-features = false }
sp-std = { path = "../../../substrate/primitives/std", default-features = false }
xcm = { package = "staging-xcm", path = "../", default-features = false }
xcm-executor = { package = "staging-xcm-executor", path = "../xcm-executor", default-features = false }

[dev-dependencies]
frame-system = { path = "../../../substrate/frame/system" }
sp-runtime = { path = "../../../substrate/primitives/runtime" }
sp-io = { path = "../../../substrate/primitives/io" }
xcm-builder = { package = "staging-xcm-builder", path = "../xcm-builder" }

[features]
default = ["std"]
std = [
    "codec/std",
    "frame-support/std",
    "scale-info/std",
    "sp-api/std",
    "sp-core/std",
    "sp-std/std",
    "xcm-executor/std",
    "xcm/std",
]
